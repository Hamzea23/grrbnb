<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GrrBnB</title>
    <meta name="viewport" content="width=device-width" />
    <meta http-equiv="Content-Security-Policy" 
    content="default-src 'self' data: gap: ws: https://ssl.gstatic.com; 
    style-src 'self' https://fonts.googleapis.com; 
    font-src 'self' data: https://fonts.gstatic.com;
    media-src *; 
    img-src 'self' data: content:;">
    <link rel="stylesheet" href="css/main.css" />
</head>
<body>
    <main>
        <header>
            <h1><img src="img/grrbnb-icon-192x192.png" alt="GrrBnb Logo" />
            <span>Grr</span><span>Bnb</span></h1>
        </header>
        <form name="grr-form" action="#" method="post">
            <div class="form-box place">
                <label for="city">Where</label>
                <input type="text" placeholder="What city?" id="city" name="city" required list="cities"/>
            </div>
            <div class="form-box check-in">
                <label for="check-in">Check In</label>
                <input type="date" placeholder="yyyy-mm-dd" id="check-in" name="check-in" required />
            </div>
            <div class="form-box check-out">
                <label for="check-out">Check Out</label>
                <input type="date" placeholder="yyyy-mm-dd" id="check-out" name="check-out" required />
            </div>
            <div class="form-box min-price" title="per day">
                <label for="min-price">Starting Price</label>
                <input type="range" min="0.00" max="100.00" step="10.00" id="min" name="min" />
            </div>
            <div class="form-box max-price" title="per day">
                <label for="max-price">Max Price</label>
                <input type="range" min="20.00" max="250.00" step="10.00" id="max" name="max" />
            </div>
            <div class="form-box dogs">
                <label for="num-dogs">Number of Dogs</label>
                <input type="number" id="num-dogs" name="num-dogs" min="1" max="12" />
            </div>
            <div class="form-box search">
                <button class="search-btn">Search</button>
            </div>
        </form>
    </main>
</body>
</html>
